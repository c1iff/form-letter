<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Form Letter</title>
  </head>
  <body>
    <div class="container">
      <h1>Automatic Letter Generator</h1>

<!-- Blank Form Section -->
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="adressee">Enter Your Name</label>
            <input id="adressee" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="street">Enter Your Street Adress</label>
            <input id="street" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">Enter Your City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">Enter Your State</label>
            <input id="state" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="zip">Enter Your Zip Code</label>
            <input id="zip" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Generate my letter!</button>
        </form>
      </div>

<!-- Letter Section -->
      <div id="letter">
        <p id="date"><!--Drops in today's date--></p>
        <p><span class="adressee"></span><br>
        <span class="street"></span><br>
        <span class="city"></span>,<span class="state"></span>  <span class="zip"></span></p>

        <p><br>Dear <span class="adressee"></span>,</p>

        <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.</p>

        <p>Sincerly,</p>

        <p><br>Donald Trump</p>
      </div>
    </div>
  </body>
</html>
